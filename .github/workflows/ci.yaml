name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Run tests with coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.24.2'

      - name: Run tests and enforce coverage
        run: |
          echo "Running tests (excluding ./example)..."
          # Run tests for all packages except ./example
          go test $(go list ./... | grep -v '^github.com/AscendingHeavens/onestrike/v2/example') \
            -json -coverprofile=coverage.out -covermode=atomic | tee test_output.json

          total_tests=$(grep -c '"Action":"run"' test_output.json || true)
          echo "✅ Total tests executed: $total_tests"
          
          echo "Generating coverage report..."
          go tool cover -func=coverage.out
          total=$(go tool cover -func=coverage.out | grep total: | awk '{print substr($3, 1, length($3)-1)}')
          echo "Total coverage is $total%"
          if (( $(echo "$total < 85.0" | bc -l) )); then
            echo "Test coverage ($total%) is below 85%! ❌"
            exit 1
          fi
